<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Gate AR Marker Demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/arjs@3.4.2/aframe/build/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #instructions {
        position: absolute; top: 10px; left: 0; width: 100vw;
        text-align: center; color: #fff; background: rgba(0,0,0,0.4);
        z-index: 10; font-size: 1.2rem; padding: 0.5em;
      }
    </style>
  </head>
  <body>
    <div id="instructions">
      Point your camera at the gate marker below to see the AR overlay.<br>
      <img src="assets/gate.png" alt="Gate marker" style="max-width:200px; margin:1em auto; display:block; border:2px solid #fff;"/>
    </div>
    <a-scene
      embedded
      arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
      renderer="logarithmicDepthBuffer: true;"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      style="width: 100vw; height: 100vh;"
    >
      <a-marker type="pattern" url="assets/pattern-gate.patt">
        <!-- Overlay: The same gate image, slightly above the marker -->
        <a-image src="assets/gate.png" position="0 0.5 0" width="1.6" height="0.76"></a-image>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
